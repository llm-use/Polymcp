name: Publish Python Package (PolyMCP)

on:
  push:
    branches:
      - main  # pubblica solo dai commit su main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ===== Installa strumenti di build =====
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build wheel setuptools twine pkginfo

      # ===== Installa dipendenze runtime necessarie per l'import =====
      - name: Install runtime dependencies
        run: |
          pip install fastapi pydantic requests

      # ===== Genera versione dinamica =====
      - name: Generate dynamic version
        run: |
          BUILD_NUMBER=$(date +%s)
          echo "__version__ = '0.0.0.dev${BUILD_NUMBER}'" > polymcp/version.py
          echo "POLYMCP_VERSION=0.0.0.dev${BUILD_NUMBER}" >> $GITHUB_ENV
          echo "Generated version:"
          cat polymcp/version.py
          # Legge solo la versione senza problemi di import
          python -c "from polymcp.version import __version__; print('Version from version.py:', __version__)"

      # ===== Verifica struttura del pacchetto =====
      - name: Verify package structure
        run: |
          test -f polymcp/__init__.py && echo "__init__.py exists" || echo "__init__.py MISSING!"
          test -f polymcp/version.py && echo "version.py exists" || echo "version.py MISSING!"

      # ===== Test metadata setup.py =====
      - name: Test setup.py metadata
        run: |
          python setup.py --name
          python setup.py --version
          python setup.py --author
          python setup.py --description

      # ===== Build pacchetto =====
      - name: Build package
        run: |
          python -m build --no-isolation
          echo "=== dist/ contents ==="
          ls -la dist/

      # ===== Verifica contenuti wheel =====
      - name: Verify wheel contents
        run: |
          cd dist
          python -m zipfile -l *.whl | grep -E "(METADATA|PKG-INFO|RECORD)"
          cd ..

      # ===== Controlla pacchetto con twine =====
      - name: Check package with twine
        run: |
          twine check dist/*

      # ===== Pubblica su PyPI =====
      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
