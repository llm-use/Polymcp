name: Publish Python Package (PolyMCP)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools

      - name: Generate dynamic version
        run: |
          BUILD_NUMBER=$(date +%s)
          echo "__version__ = \"0.0.0.dev${BUILD_NUMBER}\"" > polymcp/version.py
          cat polymcp/version.py

      - name: Verify package structure
        run: |
          test -f polymcp/__init__.py && echo "__init__.py exists" || echo "__init__.py MISSING!"
          test -f polymcp/version.py && echo "version.py OK" || echo "version.py MISSING!"

      - name: Build package
        run: |
          python -m build --no-isolation
          ls -la dist/

      - name: Check package metadata
        run: |
          twine check dist/*

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@v1.10.0
