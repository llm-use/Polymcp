name: Publish Python Package (PolyMCP)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build setuptools>=68.0.0 wheel twine

      - name: Verify package structure
        run: |
          test -f setup.py && echo "setup.py exists" || echo "setup.py MISSING!"
          test -f polymcp/__init__.py && echo "__init__.py exists" || echo "__init__.py MISSING!"
          test -f README.md && echo "README.md exists" || echo "README.md MISSING!"

      - name: Test setup.py metadata
        run: |
          python setup.py --name
          python setup.py --version
          python setup.py --author
          python setup.py --description

      - name: Clean previous builds
        run: |
          rm -rf dist/ build/ *.egg-info

      - name: Build package
        run: |
          python -m build
          echo "=== dist/ contents ==="
          ls -la dist/

      - name: Verify wheel contents
        run: |
          cd dist
          unzip -l *.whl | head -20
          echo "=== Checking for metadata ==="
          unzip -p *.whl '*/METADATA' | head -20 || echo "METADATA not found"
          cd ..

      - name: Check package with twine
        run: |
          twine check dist/*

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
